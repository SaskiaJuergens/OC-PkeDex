<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OC PokeDex</title>
  <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
  <div class="pokedex">
    <button id="backBtn">Zurück</button>
    <div class="pokedex-screen">
      <div class="pokedex-header">
        <h1>OC PokeDex</h1>
      </div>
      <div class="pokedex-body">
        <div class="pokedex-cards">
          <!-- Hier kommen die OC-Karten -->
          <div class="pokedex-card">
            <img src="bilder/GenjuuSchool_2.1.png" alt="OC 1">
            <h2>Klasse 9B</h2>
            <p>Schüleranzahl: 15</p>
          </div>
          <!-- Weitere OC-Karten hier einfügen -->
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/class.js"></script>

</body>
</html>
